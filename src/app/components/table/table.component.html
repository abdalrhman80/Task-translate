<div class="custom-table">
    <h5 class="table-header">{{"tableHeader" | translate}}</h5>

    <p-table [columns]="cols" [value]="products" responsiveLayout="scroll">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">{{ col.header }}</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-product>
            <tr>
                <td>
                    <div class="product-name-row">
                        <img [src]="product.avatar" alt="img">

                        <div class="product-info">
                            <h6 class="mb-1"> {{product.name}}</h6>

                            <div class="product-details">
                                <span>{{product.ID}}</span>
                                <div class="tax">
                                    <svg width="10" height="10" viewBox="0 0 10 10" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M3.57074 6.67501C3.49157 6.67501 3.4124 6.64584 3.3499 6.58334C3.22907 6.46251 3.22907 6.26251 3.3499 6.14168L6.07906 3.41251C6.1999 3.29168 6.3999 3.29168 6.52073 3.41251C6.64156 3.53335 6.64156 3.73335 6.52073 3.85418L3.79157 6.58334C3.72907 6.64584 3.6499 6.67501 3.57074 6.67501Z"
                                            fill="#FF4B55" />
                                        <path
                                            d="M3.74166 4.62917C3.28749 4.62917 2.91666 4.25835 2.91666 3.80418C2.91666 3.35001 3.28749 2.97918 3.74166 2.97918C4.19583 2.97918 4.56665 3.35001 4.56665 3.80418C4.56665 4.25835 4.19583 4.62917 3.74166 4.62917ZM3.74166 3.60835C3.63333 3.60835 3.54166 3.69585 3.54166 3.80835C3.54166 3.92085 3.62916 4.00834 3.74166 4.00834C3.85416 4.00834 3.94165 3.92085 3.94165 3.80835C3.94165 3.69585 3.84999 3.60835 3.74166 3.60835Z"
                                            fill="#FF4B55" />
                                        <path
                                            d="M6.46668 7.01667C6.01252 7.01667 5.64169 6.64583 5.64169 6.19166C5.64169 5.73749 6.01252 5.36667 6.46668 5.36667C6.92085 5.36667 7.29169 5.73749 7.29169 6.19166C7.29169 6.64583 6.92085 7.01667 6.46668 7.01667ZM6.46668 5.99584C6.35835 5.99584 6.26669 6.08333 6.26669 6.19583C6.26669 6.30833 6.35418 6.39584 6.46668 6.39584C6.57918 6.39584 6.66669 6.30833 6.66669 6.19583C6.66669 6.08333 6.57918 5.99584 6.46668 5.99584Z"
                                            fill="#FF4B55" />
                                        <path
                                            d="M4.99999 9.47917C2.52916 9.47917 0.520828 7.47083 0.520828 5C0.520828 2.52917 2.52916 0.520834 4.99999 0.520834C7.47083 0.520834 9.47916 2.52917 9.47916 5C9.47916 7.47083 7.47083 9.47917 4.99999 9.47917ZM4.99999 1.14583C2.87499 1.14583 1.14583 2.875 1.14583 5C1.14583 7.125 2.87499 8.85417 4.99999 8.85417C7.12499 8.85417 8.85416 7.125 8.85416 5C8.85416 2.875 7.12499 1.14583 4.99999 1.14583Z"
                                            fill="#FF4B55" />
                                    </svg>

                                    <div>
                                        <span>{{"tax" | translate}}</span>
                                        <span style="font-family: var(--second-font);">14%</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
                <td>{{product.salary}}</td>
                <td>{{product.count}}</td>
                <td>{{product.discount}}</td>
                <td>{{product.totalPrice}}</td>
            </tr>
        </ng-template>
    </p-table>

</div>
